<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="fixed-top">
        <div class="container-fluid d-flex align-items-center h-100 justify-content-between">
            <div class="navbar-brand">
                <img src="assets/img/mobile-logo.png" alt="logo" class="d-md-none mobile-logo">
                <img src="assets/img/logo.svg" alt="logo" class="d-none d-md-inline-block">
            </div>
            <form class="d-flex flex-grow-1 px-3" role="search">
                <div class="input-group">
                    <label class="input-group-text bg-dark-subtle" for="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <input type="text" class="form-control bg-dark-subtle"
                        placeholder="Prova a cercare: Lezioni di Laravel" id="search-bar">
                </div>
            </form>
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link d-none d-md-inline-block" href="#">
                        <i class="fa-solid fa-list"></i>
                    </a>
                </li>
                <li class="nav-item d-none d-md-inline-block">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                </li>
                <li class="nav-item d-none d-md-inline-block">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <button class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <main class="d-flex">
        <aside class="text-white py-3 position-fixed ">
            <div class="container d-flex flex-column align-items-center h-100">
                <ul class="list-unstyled d-flex flex-column gap-2">
                    <li>
                        <i class="fa-solid fa-house me-md-2"></i>
                        <span class="d-none d-md-inline">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple me-md-2"></i>
                        <span class="d-none d-md-inline">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal me-md-2"></i>
                        <span class="d-none d-md-inline">Signals</span>
                    </li>
                </ul>
                <div class="settings mt-auto">
                    <i class="fa-solid fa-gear me-md-2"></i>
                    <span class="d-none d-md-inline">Admin</span>
                </div>
            </div>
        </aside>
        <div class="main-container pd">
            <header class="bg-primary">
                <div class="container-fluid">
                    <h2>Boolean</h2>
                </div>
            </header>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
